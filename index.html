<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Safety App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="healthwhiz_logo.png" alt="HealthWhiz Logo">
    </div>
    <h1>Food Safety App</h1>
  </header>
  <main>
    <div class="scanner">
      <h2>Scan your fruit:</h2>
      <input type="text" placeholder="Enter fruit name or scan barcode">
      <button>Scan</button>
    </div>
    <div class="results">
      <h2>Results:</h2>
      <p>Safety: <span class="safety-level">Safe</span></p>
      <p>Sugar Content: <span class="sugar-content">Low</span></p>
      <p>Nutritional Value: <span class="nutritional-value">High</span></p>
    </div>
  </main>
</body>
</html>
