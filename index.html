<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthwhiz Food Safety App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="healthwhiz_logo.png" alt="HealthWhiz Logo">
    </div>
    <h1>Healthwhiz Food Safety App</h1>
  </header>
  <main>
    <div class="scanner">
      <h2>Scan your fruit:</h2>
      <input type="text" placeholder="Enter fruit name or scan barcode">
      <button onclick="scanFruit()">Scan</button>
    </div>
    <div class="results">
      <h2>Results:</h2>
      <p>Safety: <span class="safety-level">Safe</span></p>
      <p>Sugar Content: <span class="sugar-content">Low</span></p>
      <p>Nutritional Value: <span class="nutritional-value">High</span></p>
      <button onclick="saveResults()">Save Results</button>
    </div>
    <div class="additional-info">
      <h2>Additional Information:</h2>
      <ul>
        <li><a href="cancer_articles.html">Articles related to Cancer</a></li>
        <li><a href="diabetes_articles.html">Articles related to Diabetes</a></li>
        <li><a href="respiratory_articles.html">Articles related to Respiratory Illnesses</a></li>
      </ul>
    </div>
  </main>
  
  <script>
    function scanFruit() {
      // Functionality for scanning fruit goes here
      console.log("Fruit scanned.");
    }

    function saveResults() {
      // Functionality for saving results goes here
      console.log("Results saved.");
    }
  </script>
</body>
</html>
